
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI Unit</title>
    <script>
        function sui(){
            a =parseInt(f1.tb1.value)
            b =parseInt(f1.tb2.value)
            c =parseInt(f1.tb3.value)
            o =100
            d = a*b*c/o
            document.getElementById('tb4').value=d;
        }
    </script>
</head>
<body>
    <form id="f1">
    Enter Principle: <input type="text" id="tb1"><br><br>
    Enter Rate: <input type="text" id="tb2"><br><br>
    Enter Year: <input type="text" id="tb3"><br><br>
    <button type="button" onclick="sui()">Simple Interest</button><br><br>
    Result: <input type="text" id="tb4">
    </form>
</body>
</html>
